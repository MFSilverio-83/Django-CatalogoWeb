{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container mt-4"> 
        <div class="row">            
            {% for categoria in categorias %}
		<! -- abaixo existe a responsavidade do bootstrap, onde define tamanhos para diferentes telas -->            
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">                    
                    <div class="card h-100 card-custom categoria-card"> 
                        <a href="{% url 'produtos_categorias' categoria.slug %}">                            
                            {% if categoria.imagem %}
                                <img src="{{ categoria.imagem.url }}" alt="{{ categoria.nome }}" class="img-fluid"> {% else %}
                                <p>Produto sem foto</p>
                            {% endif %}
                            <p class="nome-categoria mt-2">{{ categoria.nome }}</p>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}

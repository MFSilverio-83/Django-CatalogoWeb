{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Upload de Imagens para "{{ produto.nome }}"</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.images.id_for_label }}">{{ form.images.label }}</label>
            {{ form.images }}
        </div>
        <button type="submit" class="btn btn-primary">Fazer Upload</button>
        <a href="{% url 'admin:core_produto_change' produto.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
